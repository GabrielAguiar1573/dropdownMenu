<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu</title>
    <link href="CSS/style.css" rel="stylesheet" />
</head>

<body>
    <div class="drop-down">
        <div class="wrapper">
            <img src="img/brasil.png" alt="brasil" class="selectedImg">
            <div class="selected">Brasil</div>
        </div>
        <i class="fa-solid fa-chevron-down arrow"></i>

        <div class="list">
            <div class="item">
                <img src="img/eua.png">
                <div class="text">EUA</div>
            </div>

            <div class="item">
                <img src="img/franca.png">
                <div class="text">Fran√ßa</div>
            </div>

            <div class="item">
                <img src="img/espanha.png">
                <div class="text">Espanha</div>
            </div>

            <div class="item">
                <img src="img/alemanha.png">
                <div class="text">Alemanha</div>
            </div>

            <div class="item">
                <img src="img/brasil.png">
                <div class="text">Brasil</div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/e42a9cbd70.js" crossorigin="anonymous"></script>
    <script src="JS/script.js"></script>

</body>

</html>
